<div class="modal fade" tabindex="-1" role="dialog" id="exampleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Search Modal</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="" class="form-inline">
                    <input type="search" class="form-control" name="q" placeholder="Enter text">
                    <button class="btn btn-primary ml-4">search</button>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="modal fade" tabindex="-1" role="dialog" id="login-modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Sign In Modal</h5>
            </div>
            <div class="modal-body">
                <form action="/login/" method="POST" id="login">
                    {% csrf_token %}
                    <div class="row">
                        
                        <div class="col-12 mb-4">
                            <label for="username">User Name</label>
                            <input type="text" class="form-control" placeholder="Enter Email" id="username" name="username">
                        </div>
                        <div class="col-12 mb-4">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Enter Password" id="password" name="password">
                        </div>
        
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" form="login">Sign In</button>
              </div>
        </div>
    </div>
</div>
